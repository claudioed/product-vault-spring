spring:
  cloud:
    vault:
      application-name: ${VAULT_SECRET_NAME:product-vault-spring}
      enabled: ${VAULT_ENABLED:true}
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      scheme: ${VAULT_SCHEME:http}
      token: ${VAULT_TOKEN:root}
      kv:
        default-context: ""